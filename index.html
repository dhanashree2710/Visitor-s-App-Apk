<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Download Visitor App</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000000;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeLeft 2s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-out;
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Button styles */
        a button {
            font-size: 18px;
            padding: 14px 32px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #0e27e7, #349cd8);
            color: #fff;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 1.2s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: forwards;
        }

        a button:hover {
            transform: scale(1.05);
            color: #fff;
            background: linear-gradient(90deg, #a6aeec, #349cd8);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes fadeLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* ðŸ“± Mobile view */
        @media (max-width: 600px) {
            h1 {
                font-size: 4.8rem;
            }

            p {
                font-size: 2rem;
            }

            a button {
                font-size: 16px;
                padding: 12px 24px;
                border-radius: 25px;
            }
        }

        /* ðŸ“± Tablet view */
        @media (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 4.2rem;
            }

            p {
                font-size: 2.8rem;
            }

            a button {
                font-size: 41px;
                padding: 30px 56px;
                margin-top: 20px;
            }
        }
    </style>
</head>

</html>
